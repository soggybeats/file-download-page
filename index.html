<!DOCTYPE html>
<html>
<head>
    <title>Download Your File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="email"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .note {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download File</h1>
        <p>Enter your email to access the file:</p>
        <form action="https://formspree.io/f/xjkydzzq" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <br>
            <button type="submit">Download</button>
        </form>
        <p class="note">Your email will be used to send the download link.</p>
    </div>
</body>
</html>
